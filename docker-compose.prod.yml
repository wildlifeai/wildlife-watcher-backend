version: "3"

services:
  nginx:
    image: nginx:alpine
    container_name: wildlife-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - strapi
    restart: unless-stopped
    networks:
      - wildlife

  strapi:
    image: ghcr.io/wildlifeai/wildlife-watcher-backend:main
    container_name: wildlife-strapi
    restart: unless-stopped
    environment:
      - DATABASE_POOL_MIN=0
      - DATABASE_POOL_MAX=10
      - DATABASE_POOL_IDLE_TIMEOUT=30000
    volumes:
      - ./public/uploads:/opt/app/public/uploads
    depends_on:
      strapiDB:
        condition: service_healthy
    networks:
      - wildlife

  strapiDB:
    image: postgres:15.10-alpine
    container_name: wildlife-db
    platform: linux/amd64
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - wildlife-data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - wildlife

volumes:
  wildlife-data:
    name: wildlife-data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/wildlife-watcher-backend/postgres-data

networks:
  wildlife:
    name: wildlife-network
    driver: bridge
